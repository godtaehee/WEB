<html>
<head>
    <meta charset="UTF-8">

<body>
    <div class="menu">
    <!--    <button class="button" data-value="1"><img class="icon" src="images/ilbuni_1.png" alt=""><span class="btn-label">일분이1</span></button>
        <button class="button" data-value="2"><img class="icon" src="images/ilbuni_2.png" alt=""><span class="btn-label">일분이2</span></button>
        <button class="button" data-value="3"><img class="icon" src="images/ilbuni_3.png" alt=""><span class="btn-label">일분이3</span></button>
-->    </div>

    <script>
        const menu = document.querySelector('.menu');
        function  clickHandler(e){
            let elem = e.target;
            while(!elem.classList.contains('button')){
                elem = elem.parentNode;
                if(elem.nodeName == 'BODY'){
                    elem = null;
                    console.log('sss');
                    return;
                }
            }

            console.log(elem.dataset.value);
            // console.log(e.target.getAttribute('data-value'));
            console.log(e.target.dataset);
        }

        menu.addEventListener('click', clickHandler);

        window.addEventListener('click', () => {
            const str = "    <button class=\"button\" data-value=\"1\"><img class=\"icon\" src=\"images/ilbuni_1.png\" alt=\"\"><span class=\"btn-label\">일분이1</span></button>\n" +
                    "        <button class=\"button\" data-value=\"2\"><img class=\"icon\" src=\"images/ilbuni_2.png\" alt=\"\"><span class=\"btn-label\">일분이2</span></button>\n" +
                    "        <button class=\"button\" data-value=\"3\"><img class=\"icon\" src=\"images/ilbuni_3.png\" alt=\"\"><span class=\"btn-label\">일분이3</span></button>\n";
            menu.innerHTML = str;
        })
    </script>
</body>
</html>
